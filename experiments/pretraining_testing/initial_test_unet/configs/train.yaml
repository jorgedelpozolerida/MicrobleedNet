# Other example 2
# loss:
#   name: 'focal_tversky_loss'
#   kwargs:
#     gamma: 0.65
#     alpha: 0.35
#     beta: 0.65
#     smooth: 1.0

# Optional list of metrics
metrics:
  #- 'CategoricalAccuracy'

validation_routine:
  validation_type: 'images'  # one of 'images' and 'batches'
  kwargs:
    cache_examples: 5  # Controls how many images are plotted each validation round
    ignore_classes_in_avg: [0]