# Epoch settings
epochs: 1000 # TODO: maybe longer
# TODO: set the following to something nice
# train_steps_per_epoch: 500
train_steps_per_epoch: 10
# val_steps_per_epoch: 100
val_steps_per_epoch: 1 # this is how many images in valid set


# Optimizer and optional kwargs
optimizer:
  name: 'Adam'
  kwargs:
    learning_rate: 0.00005

# Loss and optional kwargs
loss:
  name: 'WeightedMeanMultiLoss'
  kwargs:
    loss_funcs: ['focal_tversky_loss', 'ClassWeightedLoss']
    weights: [1.0, 1]
    per_loss_kwargs:
      - gamma: 3
        # Dice loss 
        alpha: 0.5
        beta: 0.5
        smooth: 1.0
      - loss_func: CategoricalCrossentropy
        class_weights: [0.1, 5]

# Other example 1
# loss:
